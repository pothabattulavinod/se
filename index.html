<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>JW Player Example</title>

		<!-- JW Player script -->
		<script src="https://ssl.p.jwpcdn.com/player/v/8.22.0/jwplayer.js"></script>

		<!-- JW Player license key -->
		<script>
			jwplayer.key = 'EN7MpaKagehNwodFmcDG3/k/QCMXIo8qyzO5Fi+Bxq0=';
		</script>

		<style>
			body {
				margin: 0;
				overflow: hidden;
			}

			#player-container {
				width: 100vw;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			/* Ensuring the player takes full width and height */
			#player {
				width: 100%;
				height: 100%;
			}

			/* Apply zoom to the video inside the player */
			.jw-video {
				transform: scaleX();
				/* Zoom on left and right by 20% */
				transform-origin: center;
				/* Keeps the zoom centered */
			}

			/* Custom player style */
			.jwplayer .jw-progress {
				background-color: #FF0000;
			}

			button:hover {
				background: #FF0000 !important;
			}

			.jw-icon-forward {
				background: url('https://www.kindpng.com/picc/b/79-797059_forward-icon-png.png') no-repeat center center;
				background-size: 100%;
			}

			/* Hide the reset option in the right-click menu */
			.jw-rightclick .jw-reset {
				display: none;
			}

			.jw-icon-rewind {
				display: none !important;
			}
		</style>
	</head>

	<body>
		<div id="player-container">
			<div id="player"></div>
		</div>

		<script type="text/javascript">
			document.addEventListener("DOMContentLoaded", function() {
				var playerInstance = jwplayer("player");

				playerInstance.setup({
					aspectratio: "16:9",
					preload: 'none',
					primary: 'html5',
					type: 'mp4',
					sources: [{
						file: "https://hc15.v01.savethevideo.com/generic-360_playlist-0.mp4",
						label: "HD"
					}, ],
					tracks: [{
						file: "",
						label: "English",
						kind: "captions",
						default: true
					}],
					captions: {
						backgroundOpacity: 0,
						edgeStyle: "raised"
					},
					width: '100%',
					height: '100%',
					controls: true,
					displayPlaybackLabel: true,
					advertising: {
						client: "vast",
						schedule: [{
							offset: "pre",
							tag: ""
						}, ]
					}
				});

				var lastTimeKey = 'jwplayer-last-time';

				playerInstance.on('ready', function() {
					var lastTime = localStorage.getItem(lastTimeKey);
					if (lastTime) {
						playerInstance.seek(parseFloat(lastTime));
					}

					playerInstance.addButton(
						'https://www.kindpng.com/picc/b/79-797059_forward-icon-png.png',
						'Forward 10 seconds',
						function() {
							playerInstance.seek(playerInstance.getPosition() + 10);
						},
						'forward10'
					);
				});

				playerInstance.on('pause', function() {
					localStorage.setItem(lastTimeKey, playerInstance.getPosition());
				});

				playerInstance.on('complete', function() {
					localStorage.setItem(lastTimeKey, 0);
				});
			});
		</script>
	</body>

</html>
